<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexa Clipboard</title>
    <style>
        /* Imposta il background con una sfumatura blu */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #3a6073, #16222a);
            font-family: Arial, sans-serif;
            color: white;
        }
        /* Stile del contenitore principale */
        .container {
            text-align: center;
            background-color: #0a0e14;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        /* Titolo */
        h1 {
            margin-top: 0;
            font-size: 2em;
            font-weight: bold;
            color: white;
        }
        /* Area di testo */
        .box {
            margin: 15px 0;
        }
        textarea {
            width: 300px;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            resize: none;
            font-size: 1em;
            background-color: white;
            color: black;
            text-align: left;
        }
        /* Bottone Copy */
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Cambia colore del bottone al passaggio del mouse */
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Losco Help</h1>
        
        <div class="box">
            <h2>EU List</h2>
            <textarea id="euList" readonly>EU SKU List here...</textarea>
            <br>
            <button onclick="copyText('euList')">Copy EU List</button>
        </div>

        <div class="box">
            <h2>US List</h2>
            <textarea id="usList" readonly>US SKU List here...</textarea>
            <br>
            <button onclick="copyText('usList')">Copy US List</button>
        </div>
    </div>

    <script>
        function copyText(elementId) {
            const textArea = document.getElementById(elementId);
            textArea.select();
            document.execCommand("copy");
            alert("Copied to clipboard!");
        }

        // Funzione per ottenere i parametri URL
        function getUrlParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param) || "";
        }

        // Popola i box con i dati dall'URL
        document.getElementById("euList").value = decodeURIComponent(getUrlParam("eu"));
        document.getElementById("usList").value = decodeURIComponent(getUrlParam("us"));
    </script>
</body>
</html>
