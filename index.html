<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy SKU Lists</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 500px; margin: auto; }
        .box { margin-bottom: 20px; }
        textarea { width: 100%; height: 100px; font-size: 1em; }
        button { width: 100%; padding: 10px; font-size: 1em; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Copy SKU Lists</h2>
        
        <div class="box">
            <label for="eu-list">EU SKU List:</label>
            <textarea id="eu-list" readonly></textarea>
            <button onclick="copyText('eu-list')">Copy EU List</button>
        </div>

        <div class="box">
            <label for="us-list">US SKU List:</label>
            <textarea id="us-list" readonly></textarea>
            <button onclick="copyText('us-list')">Copy US List</button>
        </div>
    </div>

    <script>
        // Funzione per copiare il testo
        function copyText(elementId) {
            var text = document.getElementById(elementId);
            text.select();
            document.execCommand("copy");
            alert("List copied to clipboard!");
        }

        // Popola i campi con i parametri dell'URL
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('eu-list').value = urlParams.get('eu') || "";
        document.getElementById('us-list').value = urlParams.get('us') || "";
    </script>
</body>
</html>
