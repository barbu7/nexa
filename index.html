<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexa Clipboard</title>
    <style>
        /* ... Tuoi stili CSS per sfondo e box ... */
    </style>
</head>
<body>
    <h1>Nexa Clipboard</h1>
    <div>
        <h2>EU SKU List</h2>
        <textarea id="euBox" rows="10" cols="50"></textarea>
        <button onclick="copyText('euBox')">Copy EU List</button>
    </div>
    <div>
        <h2>US SKU List</h2>
        <textarea id="usBox" rows="10" cols="50"></textarea>
        <button onclick="copyText('usBox')">Copy US List</button>
    </div>

    <script>
        function copyText(elementId) {
            const textArea = document.getElementById(elementId);
            textArea.select();
            document.execCommand("copy");
        }

        // Funzione per ottenere i parametri URL
        function getUrlParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param) || "";
        }

        // Popola i box con i dati dall'URL
        document.getElementById("euBox").value = decodeURIComponent(getUrlParam("eu"));
        document.getElementById("usBox").value = decodeURIComponent(getUrlParam("us"));
    </script>
</body>
</html>
