<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexa Clipboard</title>
    <style>
        /* Imposta il background sfumato */
        body {
            background: linear-gradient(to bottom, #1a3b5d, #0b2436);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Stile del contenitore principale */
        .container {
            text-align: center;
        }

        /* Stile del titolo */
        h1 {
            color: white;
            font-size: 2em;
            margin-bottom: 20px;
        }

        /* Stile del box di testo */
        textarea {
            width: 300px;
            height: 100px;
            padding: 10px;
            font-size: 1em;
            color: black;
            background-color: white;
            border: none;
            border-radius: 5px;
            resize: none;
            margin-bottom: 10px;
        }

        /* Stile del pulsante */
        button {
            background-color: #e0e0e0;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }

        /* Colore al passaggio sul pulsante */
        button:hover {
            background-color: #c8c8c8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nexa Clipboard</h1>
        <textarea id="skuList" readonly>Inserisci qui la lista SKU da copiare</textarea>
        <br>
        <button onclick="copyToClipboard()">Copy</button>
    </div>

    <script>
        function copyToClipboard() {
            const textarea = document.getElementById("skuList");
            textarea.select();
            document.execCommand("copy");
            alert("SKU List copied to clipboard!");
        }
    </script>
</body>
</html>
